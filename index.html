<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Profiles</title>
    <meta name="description" content="Random people profiles single page website,developed by DasariPraveenkumar">
    <meta http-equiv="refresh" content="100000">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>RandomPep.com</h1>
    </header>

    <div id="container">
        <div class="content-box">
            <div class="profile-img-box">
                <img src="" alt="image" title="Hello" class="profile-pic">
                <p class="username"></p>
            </div>
            <div class="profile-details-box">
                <h1 id="name"></h1>
                <p id="gender"></p>
                <p id="dob"></p>
                <a href="" id="map"><img src="location-mark.png" alt="location is" class="location-pin">
                    <p id="location"></p>
                </a>
                <a href="tel:" title="Ph-No" id="phoneNum"></a>
                <a href="mailto:" title="Mail" id="mail"></a>
            </div>
        </div>
    </div>

    <footer>
        <p class="foot">
            @ All Copyrights are owned by DasariPraveenkumar in 2023.
        </p>
    </footer>

</body>
</html>
